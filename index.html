<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>  
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    /> 
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Balloon animation -->
    <div id="balloon-container"></div>

    <!-- Card animation -->
    <div id="card" class="card">
      <div class="outer">
        <div class="outer-front">
          <p>Jolie Chew!</p>
          <div class="present">
            <div class="bow"></div>
            <div class="lid"></div>
            <div class="box"></div>
          </div>
        </div>
        <div class="outer-back">
          <p class="blush">(/o/-/o/)</p>
          <p class="love"></p>
        </div>
      </div>
      <div class="inner">
        <div class="inner-text">
          <p class="msg">Happy birthday Miss Chew!!</p>
          <p class="msg">It disturbed me how quickly I fell for your goofy goober antics</p>
          <p class="msg">I may not show it much but I really do love you Jolie</p>
          <p class="msg">I desire that you enjoy today as much as I enjoy hearing your voice</p>
          <p class="msg">Love from Mr Larkins</p>
          <p class="emoticon">⸜(˃ ᵕ ˂)⸝♡</p>
        </div>
      </div>
    </div>
    <script src="animation.js"></script>
  </body>
</html>
