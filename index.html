<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>   
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Balloon animation -->
    <div id="balloon-container"></div>

    <!-- Card animation -->
    <div class="card">
      <div class="outer">
        <div class="outer-front">
          <p>Happy Birthday</p>
          <div class="present">
            <div class="bow"></div>
            <div class="lid"></div>
            <div class="box"></div>
          </div>
        </div>
        <div class="outer-back">wowowow</div>
      </div>
      <div class="inner">
        <p>To Jolie "The Goat" Chu</p>
        
      </div>
    </div>
    <script src="animation.js"></script>
  </body>
</html>
